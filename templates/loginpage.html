{% extends 'base.html' %}

{% block body %}

{% if session['USERNAME'] %}
  <h1>Here are your messages</h1>
  <br>
  {% for doc in doc_list %}
<ul>
  <li>NAME : {{doc[0]}}</p>
  <li>EMAIL : {{doc[1]}}</p>
  <li>MESSAGE : {{doc[2]}}</p>
  <br>
</ul>

  {%  endfor %}
{% else %}
  <h1>You are not signed in!</h1>
{% endif %}
{% endblock %}
